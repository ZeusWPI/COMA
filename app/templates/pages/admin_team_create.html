{% extends "page.html" %}
{% block title %}Team Create{% endblock %}
{% block content %}
<form method="POST" action="/admin/team/create">
  <fieldset>
    <label>
      Team Name
      <input
        name="name"
        placeholder="team name..."
        required
      />
    </label>

    <input
      type="submit"
      value="Create"
    />
  </fieldset>
</form>
{% endblock %}
