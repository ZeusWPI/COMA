{% extends "page.html" %}
{% block head %}
  {{ super() }}
  <meta http-equiv="refresh" content="3" />
{% endblock %}
{% block title %}Leaderboard{% endblock %}
{% block content %}
<div class="leaderboard">
  {% for team in teams %}
    <div class="leaderboard-cell">
      {{ team.name }}
      <img class="logo" src="data:image/png;base64, {{team.img}}" />
    </div>
  {% endfor %}
</div>
{% endblock %}
